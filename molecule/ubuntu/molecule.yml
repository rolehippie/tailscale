# Standards: 1.2
---
dependency:
  name: galaxy
  options:
    role-file: molecule/requirements.yml
  env:
    ANSIBLE_GALAXY_DISPLAY_PROGRESS: "false"

driver:
  name: tailscale

platforms:
  - name: tailscale-ubuntu-20
    image: mpaivabarbosa/molecule-systemd-ubuntu:20.04
    hostname: ubuntu
    privileged: True
    pre_build_image: True
    override_command: False
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      container: tailscale
  - name: tailscale-ubuntu-18
    image: mpaivabarbosa/molecule-systemd-ubuntu:18.04
    hostname: ubuntu
    privileged: True
    pre_build_image: True
    override_command: False
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      container: tailscale

provisioner:
  name: ansible
  connection_options:
    ansible_become: True
  env:
    ANSIBLE_FILTER_PLUGINS: "${ANSIBLE_FILTER_PLUGINS:-./plugins/filter}"
    ANSIBLE_LIBRARY: "${ANSIBLE_LIBRARY:-./library}"

verifier:
  name: testinfra

...
